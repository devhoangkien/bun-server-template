
type Post {
    id: ID!
    title: String
    content: String
  }

type User {
    id: ID!
    name: String
    email: String
    password: String
    posts: [Post]
  }


type Query {
    posts: [Post]
    getPost(id: ID!): Post
    getAllPosts: [Post!]!
    getUser(id: ID!): User
  }

type Mutation {
    createPost(title: String!, content: String!): Post
    updatePost(id: ID!, title: String, content: String): Post
    deletePost(id: ID!): Boolean
  }